env:
  TERM: xterm-256color

colors:
  primary:
    background: '#000000'

font:
  normal:
    family: mononoki Emoji
    style: Regular
  bold:
    family: mononoki Emoji
    style: Bold
  italic:
    family: mononoki Emoji
    style: Italic
  bold_italic:
    family: mononoki Emoji
    style: Bold Italic
  size: 11

key_bindings:
  - key: F11
    command:
      program: "wmctrl"
      args: ["-r", ":ACTIVE:", "-b", "toggle,fullscreen"]
  # Eat desktop switching commands to avoid vim doing bad things to the file
  # being edited
  - key: Left
    mods: Control|Alt
    action: None
  - key: Right
    mods: Control|Alt
    action: None

selection:
  save_to_clipboard: true
